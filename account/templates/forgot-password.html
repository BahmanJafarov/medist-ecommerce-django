{% extends 'base.html' %}

{% block title %}
    <title>Forgot password</title>
{% endblock %}

{% block content %}

<!-- main start -->
<main id="main">
    <!-- login start -->
    <section class="customer-account section-ptb">
        <div class="container">
            <div class="section-capture text-center">
                <div class="section-title" data-animate="animate__fadeIn">
                    <h2 class="section-heading">Reset your password</h2>
                </div>
                <p class="col-lg-9 col-xl-7 col-xxl-6 mx-lg-auto mst-7 mst-xl-15" data-animate="animate__fadeIn">Email sent! Use the link and code to renew your access.</p>
            </div>
            <div class="row">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-md-auto">
                    <form method="post" action="javascript:void(0)">
                        <div class="row field-row" data-animate="animate__fadeIn">
                            <div class="col-12 field-col">
                                <label for="recoveremail" class="field-label">Email</label>
                                <input type="email" id="recoveremail" name="recoveremail" class="w-100" placeholder="Email" autocomplete="email">
                            </div>
                        </div>
                        <div class="customer-account-btn mst-20 mst-sm-30">
                            <div class="row align-items-sm-center">
                                <div class="col-12 col-sm-6" data-animate="animate__fadeIn">
                                    <button type="submit" class="width-100 width-sm-auto btn-style2 secondary-btn">Submit</button>
                                </div>
                                <div class="col-12 col-sm-6 mst-10 text-center text-sm-end" data-animate="animate__fadeIn">
                                    <a href="/login/" class="d-inline-block body-secondary-color text-decoration-underline">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- login end -->
</main>
<!-- main end -->

{% endblock %}
