{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Ticket create</title>
{% endblock %}

{% block content %}

<!-- main start -->
<main id="main">
    <!-- ticket-create strat -->
    <section class="ticket-create section-ptb">
        <div class="container">
            <div class="section-capture text-center" data-animate="animate__fadeIn">
                <div class="section-title">
                    <h2 class="section-heading">Ticket create</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-9 col-xl-7 col-xxl-6 mx-lg-auto">
                    <div class="tce-area">
                        <form method="post" action="javascript:void(0)">
                            <div class="tce-field">
                                <div class="row field-row">
                                    <div class="col-12 field-col" data-animate="animate__fadeIn">
                                        <label for="type" class="field-label">Type</label>
                                        <select id="type" name="type" class="w-100">
                                            <option selected disabled>--Select your type--</option>
                                            <option>Address</option>
                                            <option>Info</option>
                                            <option>Isuue</option>
                                            <option>Payment</option>
                                            <option>Refund</option>
                                            <option>Replace</option>
                                            <option>Return</option>
                                        </select>
                                    </div>
                                    <div class="col-12 field-col" data-animate="animate__fadeIn">
                                        <label for="subject" class="field-label">Subject</label>
                                        <input type="text" id="subject" name="subject" class="w-100"
                                            placeholder="Subject" autocomplete="name">
                                    </div>
                                    <div class="col-12 field-col" data-animate="animate__fadeIn">
                                        <label for="message" class="field-label">Description</label>
                                        <div class="editor-creator">
                                            <div class="editor"></div>
                                        </div>
                                        <textarea rows="10" id="message" name="message" class="w-100"
                                            placeholder="Please detail your issue or question with description"
                                            autocomplete="off" hidden></textarea>
                                    </div>
                                    <div class="col-12 field-col" data-animate="animate__fadeIn">
                                        <label class="field-label">Add attachments</label>
                                        <div class="field-attachment ptb-30 plr-15 plr-sm-30 text-center">
                                            <div class="attachment-upload d-flex flex-column align-items-center">
                                                <label for="ticket-img"
                                                    class="attachment-file-upload dominant-link text-decoration-underline">Upload
                                                    attachments</label>
                                                <div class="attachment-count d-none mst-11 meb-24">0 attachments</div>
                                                <input type="file" id="ticket-img" name="ticket-img"
                                                    class="w-100 attachment-file" multiple hidden>
                                                <div class="field-attached">
                                                    <ul class="ul-mt15 attachment-uploaded"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tce-button mst-30">
                                <div class="row btn-row">
                                    <div class="col-12 col-sm-6" data-animate="animate__fadeIn">
                                        <button type="submit" onclick="window.location.href='/ticket/'"
                                            class="w-100 btn-style2 quaternary-btn">Create</button>
                                    </div>
                                    <div class="col-12 col-sm-6" data-animate="animate__fadeIn">
                                        <a href="/ticket/" class="w-100 btn-style2 secondary-btn">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- attachment-delete-modal start -->
        <div class="attachment-deletemodal modal fade" id="attachment-deletemodal" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content body-bg border-0 br-hidden">
                    <div class="modal-body ptb-30 plr-15 plr-sm-30">
                        <form method="post" action="javascript:void(0)">
                            <div
                                class="attachment-deletemodal-header d-flex align-items-center justify-content-between meb-30">
                                <h6 class="font-18"><i class="ri-error-warning-line text-danger icon-16"></i> Attachment
                                    delete!</h6>
                                <button type="button" class="body-secondary-color icon-16" data-bs-dismiss="modal"
                                    aria-label="Close"><i class="ri-close-large-line d-block lh-1"></i></button>
                            </div>
                            <div class="attachment-deletemodal-text">Are you sure you want to delete this attachment?
                            </div>
                            <div class="attachment-deletemodal-button mst-30">
                                <div class="row btn-row">
                                    <div class="col-12 col-sm-6">
                                        <button type="button" class="w-100 btn-style2 quaternary-btn"
                                            data-bs-dismiss="modal">No</button>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <button type="submit" class="w-100 btn-style2 secondary-btn"
                                            id="attachmentremove">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- attachment-delete-modal end -->
    </section>
    <!-- ticket-create end -->
</main>
<!-- main end -->

{% endblock %}
