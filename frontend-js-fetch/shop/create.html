<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5 mb-5">Product List</h1>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" id="submission-form">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="description" id="" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select name="category" id="category-list" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="">Tags</label>
                <select name="tags" multiple id="tags-list" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" name="price" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Cover image</label>
                <input type="file" name="cover_image" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="text" name="quantity" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="form-control">
            </div>
        </form>
    </div>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="create.js"></script>
</body>

</html>
